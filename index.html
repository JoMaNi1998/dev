<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bewerbung als Lehrkraft | Chancen-Pilot</title>
  <!-- SurveyJS jQuery (CDN für Development) -->
  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
  <link href="https://unpkg.com/survey-jquery@1.9.138/defaultV2.min.css" rel="stylesheet">
  <script src="https://unpkg.com/survey-jquery@1.9.138/survey.jquery.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .header p {
      margin: 10px 0 0;
      opacity: 0.9;
    }
    #bewerbung {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chancen-Pilot</h1>
    <p>Bewerbungsformular für Lehrkräfte</p>
  </div>

  <!-- Widget Container -->
  <div id="bewerbung"></div>

  <!-- Widget initialisieren -->
  <script type="module">
    import { cpApplicationTutor } from '/src/survey-config.js';

    // Survey Model erstellen
    const survey = new Survey.Model(cpApplicationTutor);

    // HTML in Beschreibungen rendern
    survey.onTextMarkdown.add((survey, options) => {
      options.html = options.text;
    });

    // Event: Formular abgeschlossen
    survey.onComplete.add((sender) => {
      console.log('[ChancenPilot] Bewerbung eingereicht:', sender.data);
    });

    // Mit jQuery rendern
    $("#bewerbung").Survey({ model: survey });
    console.log('[ChancenPilot] Formular initialisiert');
  </script>
</body>
</html>
