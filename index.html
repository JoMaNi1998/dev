<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bewerbung als Lehrkraft | Chancen-Pilot</title>
  <!-- SurveyJS jQuery Version - stabile Rendering-Unterstützung -->
  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
  <link href="https://unpkg.com/survey-jquery@1.9.138/defaultV2.min.css" rel="stylesheet">
  <script src="https://unpkg.com/survey-jquery@1.9.138/survey.jquery.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .header p {
      margin: 10px 0 0;
      opacity: 0.9;
    }
    #survey-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chancen-Pilot</h1>
    <p>Bewerbungsformular für Lehrkräfte</p>
  </div>

  <div id="survey-container"></div>

  <script type="module">
    import { cpApplicationTutor } from '/src/survey-config.js';

    // Survey Model erstellen
    const survey = new Survey.Model(cpApplicationTutor);

    // HTML in Beschreibungen rendern
    survey.onTextMarkdown.add((survey, options) => {
      options.html = options.text;
    });

    // Events
    survey.onValueChanged.add((sender, options) => {
      console.log(`[Survey] ${options.name} = "${options.value}"`);

      if (options.name === 'Position') {
        const subjectsPage = sender.getPageByName('subjects');
        const experiencesPage = sender.getPageByName('experiences');
        const qualificationsPage = sender.getPageByName('qualifications');

        console.log('[Survey] Pages Sichtbarkeit:');
        console.log(`  - subjects: ${subjectsPage?.isVisible}`);
        console.log(`  - experiences: ${experiencesPage?.isVisible}`);
        console.log(`  - qualifications: ${qualificationsPage?.isVisible}`);
      }
    });

    survey.onComplete.add((sender) => {
      console.log('[Survey] Abgeschlossen!');
      console.log('[Survey] Daten:', JSON.stringify(sender.data, null, 2));
    });

    // Survey mit jQuery rendern
    $("#survey-container").Survey({ model: survey });
    console.log('[Survey] Formular geladen');
  </script>
</body>
</html>
