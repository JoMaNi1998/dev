<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Widget - Testumgebung</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f2f5;
    }
    #form-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      min-height: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="form-container"></div>

  <script type="module">
    // 1. Widget Engine importieren
    import { initForm } from '/src/widget.js';

    // 2. Formular-Config importieren
    import { cpApplicationTutor } from '/src/config/tutor-application.js';

    // 3. Widget starten
    console.log('Starte Widget...');
    initForm('form-container', cpApplicationTutor, {
      onComplete: (data) => {
        console.log('Formular abgesendet:', data);
        alert('Bewerbung erfolgreich versendet!');
      }
    });
  </script>
</body>
</html>
